<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>
    
    <section>

        <div>
            <p>Ano de nacimento:
                <input type="number" name="ano" class="ano" min="1900" max="2015">
            </p>

            <p>Sexo:
                <input type="radio" name="sexo" class="masc" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="sexo" class="fem">
                <label for="fem">Feminino</label>

                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>

        <div class="resultado">
            Preencha os dados para ver os resultados.
        </div>

    </section>

    <footer>
        <p class="autor">&copy; Wanderson Faustino Patricio</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
